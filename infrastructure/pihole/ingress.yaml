apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-web
  labels:
    app: pihole
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  ingressClassName: traefik
  rules:
    - host: pihole.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pihole-web
                port:
                  number: 80
