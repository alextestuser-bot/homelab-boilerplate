apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      # Pin to kube-node1 via label
      nodeSelector:
        pihole-node: "true"

      # Bind container directly to node network (incl. tailscale0)
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      containers:
        - name: pihole
          image: pihole/pihole:latest
          # If you want a specific tag for stability:
          # image: pihole/pihole:v5.18.4
          imagePullPolicy: IfNotPresent

          env:
            - name: TZ
              value: "Europe/Sofia"
            - name: DNSMASQ_LISTENING
              value: "all"     # listen on all interfaces (including tailscale0)
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-admin-password
                  key: WEBPASSWORD
            # Optional: explicitly set node IP if you want
            # - name: FTLCONF_LOCAL_IPV4
            #   value: "192.168.x.x"

          ports:
            # DNS ports â€“ will bind to kube-node1 + tailscale IP due to hostNetwork
            - containerPort: 53
              protocol: UDP
            - containerPort: 53
              protocol: TCP
            # Web admin (HTTP)
            - containerPort: 80
              protocol: TCP

          volumeMounts:
            - name: pihole-config
              mountPath: /etc/pihole
            - name: dnsmasq-config
              mountPath: /etc/dnsmasq.d

          # optional but nice
          resources:
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      volumes:
        - name: pihole-config
          persistentVolumeClaim:
            claimName: pihole-config
        - name: dnsmasq-config
          emptyDir: {} 
