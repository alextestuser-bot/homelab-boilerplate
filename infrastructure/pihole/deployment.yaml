apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      nodeSelector:
        pihole-node: "true"

      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      # --- Init container: set admin password from Secret ---
      initContainers:
        - name: init-set-password
          image: pihole/pihole:latest
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "pihole setpassword \"$PIHOLE_PW\""]
          env:
            - name: PIHOLE_PW
              valueFrom:
                secretKeyRef:
                  name: pihole-admin-password
                  key: WEBPASSWORD
          volumeMounts:
            - name: pihole-config
              mountPath: /etc/pihole

      # --- Main Pi-hole container ---
      containers:
        - name: pihole
          image: pihole/pihole:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Sofia"
            - name: FTLCONF_LOCAL_IPV4
              value: "0.0.0.0"
            - name: FTLCONF_LOCAL_IPV6
              value: "::"
            - name: DNSMASQ_LISTENING
              value: "all"
            # Pi-hole v6 webserver port
            - name: FTLCONF_webserver_port
              value: "8080"
            # Optional â€“ not strictly needed once initContainer sets it,
            # but harmless to keep
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-admin-password
                  key: WEBPASSWORD

          ports:
            # DNS ports (node + Tailscale IP via hostNetwork)
            - containerPort: 53
              protocol: UDP
            - containerPort: 53
              protocol: TCP
            # Web UI
            - containerPort: 8080
              protocol: TCP

          volumeMounts:
            - name: pihole-config
              mountPath: /etc/pihole
            - name: dnsmasq-config
              mountPath: /etc/dnsmasq.d

          resources:
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      volumes:
        - name: pihole-config
          persistentVolumeClaim:
            claimName: pihole-config
        - name: dnsmasq-config
          emptyDir: {}
