apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: demo-nginx
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system          # created by bootstrap
  path: ./apps/demo-nginx/base # points to the file above
  prune: true
  timeout: 2m
